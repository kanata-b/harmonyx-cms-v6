_format_version: "3.0"

services:
  - name: directus-service
    url: http://directus:8055
    routes:
      - name: directus-route
        paths:
          - /cms
        strip_path: true
        regex_priority: 100

  - name: nextjs-service
    url: http://nextjs:3000
    routes:
      - name: nextjs-route
        paths:
          - /frontend
        strip_path: true
      - name: nextjs-root
        paths:
          - /
        strip_path: false
        regex_priority: 0